plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.example.news_app"
            resValue "string", "app_name", "(Dev) news_app"

        }
        prod {
            dimension "flavor-type"
            applicationId "com.example.news_app"
            resValue "string", "app_name", "news_app"
            // resValue "string", "ads_app_id", "ca-app-pub-7117777112918698~5642137430"

        }
    }
    namespace = "com.example.news_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Sửa thành 17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17' // Sửa thành 17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.news_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation 'androidx.annotation:annotation:1.9.1'

    // implementation 'com.android.support:support-annotations:28.0.0'
}
android {
    compileSdkVersion 36  // Đảm bảo trùng với phiên bản SDK đã cài
    defaultConfig {
        targetSdkVersion 34  // Cập nhật lên phiên bản mới nhất
        minSdkVersion flutter.minSdkVersion    // Giữ nguyên hoặc điều chỉnh theo yêu cầu
    }
}

